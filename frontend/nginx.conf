server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy all /api/* to backend inside the Docker network
  location /api/ {
    proxy_pass         http://backend:5000/;   # trailing slash keeps subpath
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_http_version 1.1;
    proxy_set_header   Connection "";
  }

  # Optional: proxy /auth/* to dev auth service if you still use it
  location /auth/ {
    proxy_pass         http://auth:5000/;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
  }
}
